# Marky Markdown Editor

A simple Markdown editor build around the awsome [CodeMirror](http://codemirror.net/) Editor.


## API

```js

var Marky = new Marky(document.body);
var eventBus = Marky.get('eventBus');

eventBus.on('marky.editor.change', function() {
	console.log('changed');
});

```
  </div>

  <script src="marky/marky.js"></script>
  <script>

    // example contents
    var content = document.getElementById('test-content').innerHTML;

    // init marky
    var marky = new Marky(document.body, content);

    // event api
    var eventBus = marky.get('eventBus');
    eventBus.on('marky.editor.change', function() {
        console.log('content changed');
    });


  </script>
